	<!-- jQGeoportail -->
	<link rel="stylesheet" href="../jqgeoportail.css" />
	<script type="text/javascript" src="../jqgeoportail.js"></script>

	<link rel="stylesheet" href="../../style.css" />
	<style>
		.geoportalMap
		{	width:600px; 
			height:400px;
		}
	</style>

<body>

	<h1>KISS-Géoportail</h1>
	<p class="info">
		Une carte avec un GPX.
	</p>

	<!-- DIV pour la carte -->
	<div class="geoportalMap" data-apikey="optui97glo4zd4ow3hfxp0ge" data-coord="46.03,6.43,12" data-layer="PHOTO|MAP|OSM">
		<!-- Mes Layers -->
		<ul class="geoportalContainer">
			<li>
				<a title="GPX - Tour Leschaux" class="geoportalFile"
				   href="../data/Tour des rochers de Leschaux.gpx"
				   data-popup="true"

			</li>
		</ul>
	</div>
</body>
