	<style>

<body >

	<h1>OL3-Géoportail</h1>
	<p class="info">
		Affichage de couches Géoportail avec l'API OpenLayers v.3 (OL3).<br />
		L'affichage passe par la définition d'une source Géoportail pour OL3 : ol.source.Geoportail<br />
		<a href="./">Voir le code source</a> sous <a href="http://www.cecill.info/">licence CeCILL</a>
	</p>
	<br />

	<!-- DIV pour la carte -->
	<div id="map" style="width:600px; height:400px;"></div>
	<ul class="layerSwitcher">
		<li class="titre">Couches</li>
		<li>
			<input type="checkbox" id="ortho" onchange="setLayer(this,0)" /><label for="ortho">Photographie IGN</label>
			<input class="opacity" type="range" min="0" max="1" step="0.01" value="1" onchange="setLayer(this,0,'opacity')" /><br />
		</li>
		<li>
			<input type="checkbox" id="osm" onchange="setLayer(this,1)" /><label for="osm">OSM</label>
			<input class="opacity" type="range" min="0" max="1" step="0.01" value="1" onchange="setLayer(this,1,'opacity')" /><br />
		</li>
		<li>
			<input type="checkbox" id="carte" checked="checked" onchange="setLayer(this,2)" /><label for="carte">Carte IGN	</label>
			<input class="opacity" type="range" min="0" max="1" step="0.01" value="1" onchange="setLayer(this,2,'opacity')" /><br />
		</li>
	</ul>
	<br />
	<p><b>Alt+Shift</b> pour Tourner</p>

	<script type="text/javascript">

	// Changer de layer
	function setLayer(o,l,prop)
	{	switch (prop)
		{	case 'opacity':
				map.getLayers().getArray()[l].setOpacity(o.value);
				break;
			default:
				map.getLayers().getArray()[l].setVisible(o.checked);
				break;
		}
	};
	/** Control Nord */
	ControlNord = function(opt_options) 
	{	var options = opt_options || {};

		var anchor = document.createElement('a');
		anchor.href = '#rotate-north';
		anchor.innerHTML = 'N';

		var this_ = this;
		var handleRotateNorth = function(e) 
		{	// prevent #rotate-north anchor from getting appended to the url
			e.preventDefault();
			this_.getMap().getView().getView2D().setRotation(0);
		};

		anchor.addEventListener('click', handleRotateNorth, false);
		anchor.addEventListener('touchstart', handleRotateNorth, false);

		var element = document.createElement('div');
		element.className = 'rotate-north ol-unselectable';
		element.appendChild(anchor);

		ol.control.Control.call(this, {
			element: element,
			target: options.target
		});
	};
	ol.inherits(ControlNord, ol.control.Control);
	
	/**
	* @constructor IGN's Geoportail WMTS layer definition
	* @extends {ol.source.WMTS}
	* @param {String=} key API key.
	* @param {String=} layer Layer name.
	* @param {olx.source.OSMOptions=} options WMTS options.
	* @todo 
	*/
	ol.source.Geoportail = function(key, layer, options)
	{	if (!options) options={};
		var matrixIds = new Array();
		var resolutions = new Array();//[156543.03392804103,78271.5169640205,39135.75848201024,19567.879241005125,9783.939620502562,4891.969810251281,2445.9849051256406,1222.9924525628203,611.4962262814101,305.74811314070485,152.87405657035254,76.43702828517625,38.218514142588134,19.109257071294063,9.554628535647034,4.777314267823517,2.3886571339117584,1.1943285669558792,0.5971642834779396,0.29858214173896974,0.14929107086948493,0.07464553543474241];
		var size = ol.extent.getWidth(ol.proj.get('EPSG:3857').getExtent()) / 256;
		for (var z=0; z <= (options.maxZoom ? options.maxZoom:18) ; z++) 
		{	matrixIds[z] = z ; 
			resolutions[z] = size / Math.pow(2, z)
		}
		var attr = [ ol.source.Geoportail.prototype.attribution ];
		if (options.attributions) attr.push(options.attributions);
		ol.source.WMTS.call (this, 
			{	url: "http://wxs.ign.fr/" + key + "/wmts",
				layer: layer,
				matrixSet: "PM",
				format: options.format ? options.format:"image/jpeg",
				projection: "EPSG:3857",
				tileGrid: new ol.tilegrid.WMTS
				({	origin: [-20037508, 20037508],
					resolutions: resolutions,
					matrixIds: matrixIds
				}),
				style: options.style ? options.style:"normal",
				attributions: attr
			});	
	};
	ol.inherits (ol.source.Geoportail, ol.source.WMTS);
	// Attribution standard
	ol.source.Geoportail.prototype.attribution = new ol.Attribution
			({	html: '<a href="http://www.geoportail.gouv.fr/">Géoportail</a> &copy; <a href="http://www.ign.fr/">IGN-France</a>'
			});
	/** */
	
	// OSM
	var osm = new ol.layer.Tile({ source: new ol.source.OSM() });
	osm.setVisible(false);
	// Carte IGN
	var carte = new ol.layer.Tile(
		{	source: new ol.source.Geoportail(apiKey, "GEOGRAPHICALGRIDSYSTEMS.MAPS")
		});
	// Photo IGN
	var ortho = new ol.layer.Tile(
		{	source: new ol.source.Geoportail(apiKey, "ORTHOIMAGERY.ORTHOPHOTOS", {maxZoom:19})
		});
	ortho.setVisible(false);
	
	// Les couches
	var layers = [ortho,osm,carte];
	
	
	// La carte
	var map = new ol.Map
		({	target: 'map',
			renderer: ["canvas"],  /* ["webgl", "canvas", "dom"] */
			view: new ol.View
			({	zoom: 7,
				center: [288074, 6247982]
			}),
			controls: ol.control.defaults().extend
			([	new ol.control.FullScreen(),
				new ol.control.ScaleLine(),
				new ControlNord()
			]),
			interactions: ol.interaction.defaults().extend
			([	// new ol.interaction.DragRotateAndZoom()
			]),
			layers: layers
		});
		
	</script>
	
</body>
</html>
